<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <h1>Hydration Tracker</h1>

    <div class="flex-container">

        <!-- Patient 1 Card -->
        <div class="card">
            <header>
                <h2>Patient 1</h2>
            </header>
            <div class="container">
                <div class="progress-bar"></div>
            </div>
            <p>1000 / 2000 mL</p>

            <h2>Last Water Intake: 1:25pm</h2>


            <table>
                <tr>
                    <th>Time</th>
                    <th>Volume</th>
                </tr>
                <tr>
                    <td>6:00</td>
                    <td>100mL</td>
                </tr>
                <tr>
                    <td>8:00</td>
                    <td>100mL</td>
                </tr>
                <tr>
                    <td>10:00</td>
                    <td>100mL</td>
                </tr>
                <tr>
                    <td>12:00</td>
                    <td>100mL</td>
                </tr>
            </table>

            <div style="position: relative; height:40vh; width:800px">
                <canvas id="patient-one"></canvas>
            </div>
        </div>


        <!-- Patient 2 Card -->
        <div class="card">
            <header>
                <h2>Patient 2</h2>
            </header>
            <div class="container">
                <div class="progress-bar"></div>
            </div>
            <p>1000 / 2000 mL</p>

            <h2>Last Water Intake: 1:25pm</h2>

            <table>
                <tr>
                    <th>Time</th>
                    <th>Volume</th>
                </tr>
                <tr>
                    <td>6:00</td>
                    <td>100mL</td>
                </tr>
                <tr>
                    <td>8:00</td>
                    <td>100mL</td>
                </tr>
                <tr>
                    <td>10:00</td>
                    <td>100mL</td>
                </tr>
                <tr>
                    <td>12:00</td>
                    <td>100mL</td>
                </tr>
            </table>

            <div style="position: relative; height:40vh; width:800px">
                <canvas id="patient-two"></canvas>
            </div>
        </div>

    </div>

    <!-- Firebase Integration -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import {
            getDatabase,
            ref,
            query,
            orderByKey,
            limitToLast,
            onValue
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyD4kWGPBXf9GAquGU6SEaZx3ZlBK85gBnI",
            authDomain: "esp-random.firebaseapp.com",
            databaseURL: "https://esp-random-default-rtdb.firebaseio.com",
            projectId: "esp-random",
            storageBucket: "esp-random.firebasestorage.app",
            messagingSenderId: "164189492602",
            appId: "1:164189492602:web:5a900303bc7a366f1072c3",
            measurementId: "G-FBHXWQM99P"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Listen to Patient 1 data in real-time
        const patient1ListRef = ref(database, '/Users/User1/water_intake');

        // Query newest (last) push ID
        const latestPatient1Query = query(
            patient1ListRef,
            orderByKey(),
            limitToLast(1)
        );

        onValue(latestPatient1Query, (snapshot) => {
            if (!snapshot.exists()) return;

            let newest = null;

            // Firebase iterates children IN DATABASE DISPLAY ORDER
            snapshot.forEach((child) => {
                newest = { id: child.key, ...child.val() };
            });

            // newest = the last one in the database (what you want)
            console.log("Most recent (based on DB order):", newest);

            const time = newest.time || "N/A";
            const volume = newest.volume || 0;

            // Update Patient 1 UI
            // updatePatientUI(1, time, volume);
            // console.log('Patient 1 data updated:', { id, time, volume });
        }
        );

        // Function to update the UI for each patient
        function updatePatientUI(patientNum, time, volume) {
            const dailyGoal = 2000; // Set daily goal (you can make this dynamic too)

            // Update progress text
            document.getElementById(`progress-text-${patientNum}`).textContent =
                `${volume} / ${dailyGoal} mL`;

            // Update last water intake time
            document.getElementById(`last-intake-${patientNum}`).textContent =
                `Last Water Intake: ${time}`;

            // Update progress bar
            const progressBar = document.getElementById(`progress-bar-${patientNum}`);
            const percentage = (volume / dailyGoal) * 100;
            progressBar.style.width = Math.min(percentage, 100) + '%';

            // Make data available globally for chart.js or other scripts
            if (patientNum === 1) {
                window.patient1Data = { time, volume };
            } else {
                window.patient2Data = { time, volume };
            }
        }
    </script>

    <script src="script.js"></script>

</body>

</html>
